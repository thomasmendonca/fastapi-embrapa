components:
  schemas:
    Token:
      type: object
      properties:
        access_token:
          type: string
          example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
        refresh_token:
          type: string
          example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
        token_type:
          type: string
          example: "bearer"
      required: ["access_token", "token_type"]

    UserCreate:
      type: object
      properties:
        username:
          type: string
          example: "novo_usuario"
        password:
          type: string
          example: "senha_forte123"
      required: ["username", "password"]

  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT