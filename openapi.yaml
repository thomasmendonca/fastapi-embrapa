openapi: 3.0.3
info:
  title: API EMBRAPA - Autenticação
  description: Endpoints para gerenciamento de autenticação e usuários
  version: 1.0.0

servers:
  - url: http://127.0.0.1:8000/api/v1
    description: Servidor local

security:
  - BearerAuth: []  # Isso força o Swagger UI a mostrar o botão Authorize

paths:
  # CREATE TOKEN
  /auth/createToken:
    post:
      tags: ["Autenticação"]
      summary: Gera tokens de acesso e refresh
      description: Autentica usuário e retorna tokens JWT
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  example: "usuario_exemplo"
                password:
                  type: string
                  example: "senha_secreta"
              required: ["username", "password"]
      responses:
        200:
          description: Tokens gerados com sucesso
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Token"
        401:
          description: Credenciais inválidas

  # REFRESH TOKEN
  /auth/refreshToken:
    post:
      tags: ["Autenticação"]
      summary: Renova access token
      description: Usa refresh token para gerar novo access token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                refresh_token:
                  type: string
                  example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
              required: ["refresh_token"]
      responses:
        200:
          description: Novo access token gerado
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Token"
        401:
          description: Refresh token inválido ou expirado

  # CREATE USER
  /auth/createUser:
    post:
      tags: ["Usuários"]
      summary: Cria novo usuário
      description: Registra um novo usuário no sistema
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserCreate"
      responses:
        201:
          description: Usuário criado com sucesso
        400:
          description: Usuário já existe
        500:
          description: Erro interno no servidor
  
  # DELETE TOKEN
  /auth/user/{user_id}:
    delete:
      tags: ["Usuários"]
      summary: Remove usuário
      description: Deleta um usuário existente (requer autenticação)
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: integer
            example: 1
      responses:
        200:
          description: Usuário removido com sucesso
        401:
          description: Não autorizado
        404:
          description: Usuário não encontrado

  # GET PRODUCAO POR YEAR
  /producao/{year}:
    get:
      tags:
        - "Produção"
      summary: "Obtém dados de produção por ano específico"
      description: "Retorna uma lista de registros de produção agrícola filtrados pelo ano solicitado"
      parameters:
        - name: year
          in: path
          description: "Ano para filtrar os dados (ex: 2000)"
          required: true
          schema:
            type: integer
            format: int32
            minimum: 1970
            maximum: 2023
            example: 2000
      responses:
        '200':
          description: "Dados de produção encontrados"
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    ano:
                      type: integer
                      description: "Ano do registro"
                      example: 2000
                    produto:
                      type: string
                      description: "Nome do produto agrícola"
                      example: "VINHO DE MESA"
                    valor:
                      type: number
                      format: float
                      description: "Quantidade produzida no ano"
                      example: 273025576.0
        '400':
          description: "Ano inválido ou não encontrado"
          content:
            application/json:
              schema:
                type: object
                properties:
                  detail:
                    type: string
                    example: "Ano 3000 não encontrado. Anos disponíveis: 1970-2023"
        '401':
          description: "Não autorizado"
        '500':
          description: "Erro interno no servidor"
      security:
        - BearerAuth: []

  # GET PRODUCAO POR RANGE DE ANOS
  /producao/{year_start}/{year_end}:
    get:
      tags:
        - "Produção"
      summary: "Obtém dados de produção por intervalo de anos"
      description: "Retorna uma lista de registros de produção agrícola filtrados pelo intervalo de anos solicitado (inclusive)"
      parameters:
        - name: year_start
          in: path
          description: "Ano inicial do intervalo (1970-2023)"
          required: true
          schema:
            type: integer
            format: int32
            minimum: 1970
            maximum: 2023
            example: 2000
        - name: year_end
          in: path
          description: "Ano final do intervalo (1970-2023)"
          required: true
          schema:
            type: integer
            format: int32
            minimum: 1970
            maximum: 2023
            example: 2005
      responses:
        '200':
